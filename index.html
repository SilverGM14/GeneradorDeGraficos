<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gráfico de Ventas por Mes</title>
  <link rel="stylesheet" href="stylesheet.css">
</head>
<body>

<div class="container">
  <h2>Gráfico de Ventas por Mes</h2>

  <form id="salesForm">
    <label for="chartType">Tipo de Gráfico:</label>
    <select id="chartType" name="chartType">
      <option value="bar">Gráfico de Barras</option>
      <option value="line">Gráfico de Líneas</option>
    </select>
    <br><br>
    <label for="jan">Enero:</label>
    <input type="number" id="jan" name="jan" value="0">
    <label for="feb">Febrero:</label>
    <input type="number" id="feb" name="feb" value="0">
    <label for="mar">Marzo:</label>
    <input type="number" id="mar" name="mar" value="0">
    <label for="apr">Abril:</label>
    <input type="number" id="apr" name="apr" value="0">
    <label for="may">Mayo:</label>
    <input type="number" id="may" name="may" value="0">
    <button type="button" onclick="generateChart()">Generar Gráfico</button>
  </form>

  <canvas id="salesChart" width="400" height="200"></canvas>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="script.js"></script>
</body>
</html>
